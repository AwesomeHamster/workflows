name: Build

on:
  workflow_call:
    inputs:
      lint:
        type: boolean
        description: 'Run lint'
        required: false
        default: false
      test:
        type: boolean
        description: 'Run test'
        required: false
        default: false
      node-version:
        type: string
        description: 'Node.js version'
        required: false
        default: '20'
      yarn-berry:
        type: boolean
        description: 'Force Use Yarn Berry'
        required: false
        default: false
      yarn-immutable:
        type: boolean
        description: 'Enable Yarn Immutable'
        required: false
        default: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Setup Workspace
        uses: AwesomeHamster/workflows/.github/actions/setup-workspace@master
        with:
          node-version: ${{ inputs.node-version }}
          yarn-berry: ${{ inputs.yarn-berry }}
          yarn-immutable: ${{ inputs.yarn-immutable }}

      - name: Build
        run: yarn build

  lint:
    runs-on: ubuntu-latest
    if: ${{ inputs.lint }}
    steps:
      - name: Setup Workspace
        uses: AwesomeHamster/workflows/.github/actions/setup-workspace@master
        with:
          node-version: ${{ inputs.node-version }}
          yarn-berry: ${{ inputs.yarn-berry }}
          yarn-immutable: ${{ inputs.yarn-immutable }}

      - name: Lint
        run: yarn lint

  test:
    runs-on: ubuntu-latest
    if: ${{ inputs.test }}
    steps:
      - name: Setup Workspace
        uses: AwesomeHamster/workflows/.github/actions/setup-workspace@master
        with:
          node-version: ${{ inputs.node-version }}
          yarn-berry: ${{ inputs.yarn-berry }}
          yarn-immutable: ${{ inputs.yarn-immutable }}

      - name: Test
        run: yarn test
